<html lang="es" style="background: linear-gradient(90deg, rgb(178 140 140) 6%, rgb(35 182 169 / 95%) 89%);"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoUpdate Converter</title>
    <link rel="stylesheet" href="styles.css">
  <link class="logo"rel="website icon" type="png" href="—Pngtree—desktop pc computer des (1).png">

<style type="text/css" id="operaUserStyle"></style></head>
<body class="cuerpo">
    <div class="container">
        <h2>Convertidor de Video TecnoUpdate</h2>
        <form id="uploadForm" action="convert.php" method="post" enctype="multipart/form-data">
            <label for="file">Selecciona un archivo de video:</label><br>
            <input type="file" id="file" name="file" accept="video/*"><br><br>
            <label for="format">Selecciona el formato de salida:</label><br>
            <select name="format" id="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
                <option value="mpeg">MPEG</option>
                <option value="mpeg2">MPEG-2</option>
            </select><br><br>
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressPercent">0%</span>
            <button type="submit">Convertir</button>
        </form>
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <p>Archivo convertido y descargado correctamente.<br>Ubicación: <span id="downloadLocation"></span></p>
            </div>
        </div>
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <p>No se puede descargar el archivo. Por favor, inténtalo de nuevo más tarde.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>


</body></html>
